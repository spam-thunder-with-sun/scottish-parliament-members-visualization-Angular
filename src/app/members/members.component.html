<mat-card *ngFor="let member of members" class="example-card">
  <mat-card-header>
    <mat-card-title>{{member.Name}} {{member.Surname}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{member.PhotoURL}} alt="Photo of {{member.Name}} {{member.Surname}}">
  <mat-card-content>
  </mat-card-content>
</mat-card>
